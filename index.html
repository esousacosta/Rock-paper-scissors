<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-paper-scissors</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <h1 id="main-header">Bem-vindo ao jogo de Pedra-Papel-Tesoura.</h1>
        <button type="button" id="aLaunchGameButtonId">Start game</button>
        <div class="pointsSection">
            <div class="pointsContainer">
                <img src="images/person-icon.png">
                <p id="playerPointsPara"></p>
            </div>
            <div class="pointsContainer">
                <img src="images/computer-icon.png">
                <p id="computerPointsPara"></p>
            </div>
            <div class="pointsContainer">
                <img src="images/draw-icon.png">
                <p id="drawPointsPara"></p>
            </div>
        </div>
        <script type="text/javascript" src="javascript/script.js"></script>
    </body>
</html>
