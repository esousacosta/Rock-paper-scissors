<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-paper-scissors</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <h1 id="main-header">Pedra-Papel-Tesoura.</h1>
        <div class="buttonContainer">
            <button type="button" id="rockButton" class="playerSelectionButton">Rock</button>
            <button type="button" id="paperButton" class="playerSelectionButton">Paper</button>
            <button type="button" id="scissorsButton" class="playerSelectionButton">Scissors</button>
        </div>
        <div class="pointsSection">
            <div class="pointsContainer">
                <img src="images/person-icon.png">
                <p id="playerPointsPara">0</p>
            </div>
            <div class="pointsContainer">
                <img src="images/computer-icon.png">
                <p id="computerPointsPara">0</p>
            </div>
            <div class="pointsContainer">
                <img src="images/draw-icon.png">
                <p id="drawPointsPara">0</p>
            </div>
        </div>
        <script type="text/javascript" src="javascript/script.js"></script>
    </body>
</html>
